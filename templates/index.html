<div class="context">
        <h1> Welcome to Helpdesk </h1>
         
        <h2> Create a ticket </h2>

<div class="content">
    <body>
        <form action="/sub" method="POST">
            <div class="row">
                <div class="input-field col s6">
                    <input id="title" type="text" name="subject" placeholder="Ticket subject">
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input id="body" type="text" name="issue" placeholder="What's your issue?">
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input id="submit" type="submit" value="SUBMIT">
                </div>  
            </div>
        </form>
    
    </body>
